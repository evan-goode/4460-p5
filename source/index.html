<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Candy Statistics</title>
		<link rel="icon" href="images/icon.png" />
		<link rel="apple-touch-icon" href="images/icon.png" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="manifest" href="manifest.webmanifest" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<main>
			<h1>Candy Statistics</h1>
			<p>
				Data from
				<a href="http://www.scq.ubc.ca/so-much-candy-data-seriously/"
					>the Science Creative Quarterly of U. of British Columbia</a
				>.
			</p>
			<p class="instructions">
				Drag the boxes in the legend to change the order they're displayed in
				the bar chart.
			</p>
			<p class="instructions">
				Click anywhere on a row to see the age breakdown for that candy.
			</p>
			<div class="row">
				<div class="bar-container margin-horizontal">
					<div id="reorder-container"></div>
					<div id="bar-chart"></div>
				</div>
				<div class="mosaic-container margin-horizontal">
					<div class="row">
						<div id="mosaic-chart"></div>
						<div>
							<div id="mosaic-age-label-container" class="column"></div>
						</div>
					</div>
					<p id="mosaic-label"></p>
				</div>
			</div>
			<p>Created by Juliana Petrillo and Evan Goode</p>
		</main>
		<script src="/index.js" type="text/javascript"></script>
	</body>
</html>
